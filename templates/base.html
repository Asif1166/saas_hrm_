  <!-- Toast Container -->
<div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3"></div>

<!-- Toast Script -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const messages = [
        {% for message in messages %}
        {
            level: "{{ message.tags }}",
            text: "{{ message|escapejs }}"
        },
        {% endfor %}
    ];

    messages.forEach((msg) => {
        showToast(msg.text, msg.level);
    });

    function showToast(message, level) {
        const container = document.getElementById("toast-container");

        const toast = document.createElement("div");
        toast.className = `flex items-center gap-3 px-4 py-3 rounded-lg shadow-lg text-white animate-slide-in-right transition-opacity duration-300
            ${level === 'success' ? 'bg-green-500' :
              level === 'error' ? 'bg-red-500' :
              level === 'warning' ? 'bg-yellow-500 text-gray-900' :
              'bg-blue-500'}
        `;

        toast.innerHTML = `
            <i class="fa-solid ${level === 'success' ? 'fa-circle-check' :
                                 level === 'error' ? 'fa-triangle-exclamation' :
                                 level === 'warning' ? 'fa-circle-exclamation' :
                                 'fa-circle-info'}"></i>
            <span class="font-medium">${message}</span>
        `;

        container.appendChild(toast);

        setTimeout(() => {
            toast.classList.add('opacity-0');
            setTimeout(() => toast.remove(), 500);
        }, 5000); // Hide after 5s
    }
});
</script>

<!-- Toast Animation -->
<style>
@keyframes slide-in-right {
  from { transform: translateX(100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}
.animate-slide-in-right {
  animation: slide-in-right 0.4s ease forwards;
}
</style>
