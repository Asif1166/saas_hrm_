{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Leave Request - {{ organization.name }}{% endblock %}

{% block content %}
<div class="main-content">
    <div class="dashboard-breadcrumb mb-25">
        <h2>Edit Leave Request</h2>
        <div class="btn-box">
            <a href="{% url 'hrm:leave_detail' leave_request.pk %}" class="btn btn-outline-primary">
                <i class="fa-solid fa-arrow-left me-2"></i>Back to Details
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="panel">
                <div class="panel-header">
                    <h5>Edit Leave Application</h5>
                </div>
                <div class="panel-body">
                    <form method="post" id="leaveForm">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="leave_type" class="form-label">Leave Type *</label>
                                <select class="form-select" id="leave_type" name="leave_type" required>
                                    <option value="">Select Leave Type</option>
                                    {% for type, label in leave_type_choices %}
                                    <option value="{{ type }}" {% if leave_request.leave_type == type %}selected{% endif %}>
                                        {{ label }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="start_date" class="form-label">Start Date *</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" 
                                       value="{{ leave_request.start_date|date:'Y-m-d' }}" min="{{ min_date }}" required onchange="calculateDays()">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="end_date" class="form-label">End Date *</label>
                                <input type="date" class="form-control" id="end_date" name="end_date" 
                                       value="{{ leave_request.end_date|date:'Y-m-d' }}" min="{{ min_date }}" required onchange="calculateDays()">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Days Requested</label>
                                <input type="text" class="form-control" id="days_requested" value="{{ leave_request.days_requested }} day(s)" readonly>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason *</label>
                            <textarea class="form-control" id="reason" name="reason" rows="4" required>{{ leave_request.reason }}</textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-save me-2"></i>Update Application
                            </button>
                            <a href="{% url 'hrm:leave_detail' leave_request.pk %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function calculateDays() {
    const startDate = document.getElementById('start_date').value;
    const endDate = document.getElementById('end_date').value;
    const daysField = document.getElementById('days_requested');
    
    if (startDate && endDate) {
        const start = new Date(startDate);
        const end = new Date(endDate);
        const timeDiff = end.getTime() - start.getTime();
        const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24)) + 1;
        
        daysField.value = daysDiff + ' day(s)';
        
        // Validate end date is not before start date
        if (daysDiff < 1) {
            alert('End date cannot be before start date');
            document.getElementById('end_date').value = '';
            daysField.value = '';
        }
    } else {
        daysField.value = '';
    }
}

// Initialize days calculation on page load
document.addEventListener('DOMContentLoaded', function() {
    calculateDays();
});
</script>
{% endblock %}
