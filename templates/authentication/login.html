<!DOCTYPE html>
{% load static %}

<html lang="en" data-menu="vertical" data-nav-size="nav-default">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard | Digiboard</title>

    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    {% comment %} <link rel="stylesheet" href="{% static 'assets/vendor/css/all.min.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'assets/vendor/css/OverlayScrollbars.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/css/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/css/daterangepicker.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" id="primaryColor" href="{% static 'assets/css/blue-color.css' %}">

    <link rel="stylesheet" id="rtlStyle" href="#">
</head>

<body class="body-padding body-p-top light-theme">
    <!-- preloader start -->
    <div class="preloader d-none">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <!-- main content start -->
    <div class="main-content login-panel">
        <div class="login-body">
            <div class="top d-flex justify-content-between align-items-center">
                <div class="logo">
                    <img src="assets/images/logo-black.png" alt="Logo">
                </div>
                <a href="index.html"><i class="fa-solid fa-house-chimney"></i></a>
            </div>
            <div class="bottom">
                <h3 class="panel-title">Login to HRM System</h3>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-25">
                        <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="input-group mb-20">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" class="form-control rounded-end" placeholder="Password" required>
                        <a role="button" class="password-show"><i class="fa-solid fa-eye"></i></a>
                    </div>
                    <div class="d-flex justify-content-between mb-25">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheckbox">
                            <label class="form-check-label text-white" for="loginCheckbox">
                                Remember Me
                            </label>
                        </div>
                        <a href="#" class="text-white fs-14">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 login-btn">Sign in</button>
                </form>
                <div class="other-option">
                    <p>Or continue with</p>
                    <div class="social-box d-flex justify-content-center gap-20">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer start -->
        <div class="footer">
            <p>CopyrightÂ© <script>document.write(new Date().getFullYear())</script> All Rights Reserved By <span class="text-primary">Digiboard</span></p>
        </div>
        <!-- footer end -->
    </div>
    <!-- main content end -->





    <script src="{% static 'assets/vendor/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/vendor/js/jquery.overlayScrollbars.min.js' %}"></script>
    <script src="{% static 'assets/vendor/js/apexcharts.js' %}"></script>
    <script src="{% static 'assets/vendor/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'assets/vendor/js/moment.min.js' %}"></script>
    <script src="{% static 'assets/vendor/js/daterangepicker.js' %}"></script>
    <script src="{% static 'assets/vendor/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/dashboard.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
  
  </body>
  
  </html>
